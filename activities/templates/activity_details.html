{% extends 'base.html' %}

{% block title_text %}{{ activity.details.name }}{% endblock %}

{% block main_section %}
		<h1>Details about activity</h1>
		<form role="form" method="POST" action="{% url 'details' activity.id %}" enctype="multipart/form-data">
			{% include 'components/form-errors.html' %}
			<div class="form-group">
				{{ form.name }}
			</div>
			<div class="form-group">
				{{ form.description }}
			</div>
			{% csrf_token %}
			<button id="save-details" type="submit" class="btn btn-default">OK</button>
			<a class="btn btn-default" href="{{ cancel_link }}">Cancel</a>
		</form>
{% endblock %}
