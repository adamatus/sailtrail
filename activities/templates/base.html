{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
	<title>SailStats :: {% block title_text %}{% endblock %}</title>

		<meta http-equiv="X-UA-Compatible" content="IE=edge">

		<link rel="stylesheet" href='{% static 'leaflet/dist/leaflet.css' %}'>

    </div>
