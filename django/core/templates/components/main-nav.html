<div class="navbar navbar-static-top navbar-inverse" role="navigation">
    <div class="container">

        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed"
                    data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="{% url 'home' %}">SailTrail</a>
        </div> <!--/.navbar-header -->

        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a href="{% url 'leaderboards' %}">Leaderboards</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                {% if user.is_authenticated %}
                    <li class="dropdown">
                        <a id="nav-user-dropdown-toggle" href="#"
                           class="dropdown-toggle" data-toggle="dropdown"
                           role="button"
                           aria-expanded="false">{{ user.username }} <span
                                class="caret"></span></a>
                        <ul class="dropdown-menu" role="menu">
                            <li><a href="{% url "user" user.username %}">My
                                activities</a></li>
                            <li><a href="{% url 'user_settings' slug=user.username %}">My settings</a></li>
                            {% if upload_form %}
                                <li class="divider"></li>
                                <li><a id="nav-upload-link" href="#"
                                       data-toggle="modal"
                                       data-target="#upload-modal">Upload new
                                    activity</a></li>
                            {% endif %}
                            <li class="divider"></li>
                            <li><a href="{% url 'account_logout' %}">Logout</a>
                            </li>
                        </ul>
                    </li>
                {% else %}
                    <li><a href="{% url 'account_signup' %}">Register</a></li>
                    <li><a href="{% url 'account_login' %}">Login</a></li>
                {% endif %}
            </ul>
        </div><!--/.navbar-collapse -->
    </div>
</div>
