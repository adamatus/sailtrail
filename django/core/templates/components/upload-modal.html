{% if user.is_authenticated %}
<div class="modal" id="{{ modal_id }}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
			<form id="upload-form" class="form-horizontal" role="form" method="POST" action="{{ action }}" enctype="multipart/form-data">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title" id="myModalLabel">{{ header }}</h4>
				</div>
				<div class="modal-body">
          <p>Currently supported formats: SBN, GPX</p>
					{{ upload_form.title }}
					{{ upload_form.upfile }}
					{{ upload_form.activity }}
					{% csrf_token %}
				</div>
				<div class="modal-footer">
					<button id="cancel-upload-btn" type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					<button id="upload-file-btn" class="btn btn-default">Upload</button>
				</div>
			</form>
    </div>
  </div>
</div>
{% endif %}
