<div class="modal" id="delete_modal" tabindex="-1" role="dialog"
     labelledby="delete_modal_label" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"
                        aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="delete_modal_label">Are you sure you
                    want to delete this {{ target }}?</h4>
            </div>
            <div class="modal-body">
                <p>This action cannot be undone!</p>

                <p>This {{ target }} and all associations with activities
                    will be permanently lost. The activities themselves will
                    not be affected.</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default"
                        id="delete_cancel" data-dismiss="modal">Cancel
                </button>
                <form method="post" action="{{ action }}">
                    {% csrf_token %}
                    <input type="submit" class="btn btn-default" value="Delete It" id="confirm_delete"/>
                </form>
            </div>
        </div>
    </div>
</div>
