<div class="modal" id="delete_modal" tabindex="-1" role="dialog" labelledby="delete_modal_label" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title" id="delete_modal_label">Are you sure you wan't to delete this activity?</h4>
			</div>
			<div class="modal-body">
				<p>This action cannot be undone!</p>
				<p>This activity and all associated data (e.g., annotations, rankings) will be permanently lost.</p>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" id="activity_delete_cancel" data-dismiss="modal">Cancel</button>
				<a class="btn btn-default" href="{% url 'delete_activity' activity.id %}">Delete It</a>
			</div>
		</div>
	</div>
</div>
