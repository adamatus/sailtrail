{% extends "base.html" %}

{% block title_text %}Login{% endblock %}

{% block main_section %}

<div class="row">
	<div class="col-xs-8 col-xs-offset-2 col-sm-4 col-sm-offset-4">
    <h1>Login</h1>
<form method="post" action="{% url 'django.contrib.auth.views.login' %}">
{% csrf_token %}
	<div class="form-group">
		<label for="{{form.username.id_for_label}}">{{form.username.label}}</label>
		<input type="text" id="{{form.username.id_for_label}}" name="{{form.username.html_name}}" class="form-control" placeholder="username">
		{% include 'components/specific-form-error.html' with field=form.username %}
	</div>
	<div class="form-group">
		<label for="{{form.password.id_for_label}}">{{form.password.label}}</label>
		<input type="password" id="{{form.password.id_for_label}}" name="{{form.password.html_name}}" class="form-control" placeholder="password">
		{% include 'components/specific-form-error.html' with field=form.password %}
	</div>
	<div class="form-group">
		<button id="login-btn" type="submit" class="btn btn-default">Login</button>
	</div>
<input type="hidden" name="next" value="{{ next }}" />
</form>

{% endblock %}
